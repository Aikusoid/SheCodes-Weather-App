<!DOCTYPE html>
<html>
  <head>
    <title>Aikusoid Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/22ebd7e744.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <label for="city" id="weather-in"> Weather in </label>
        <input
          type="search"
          placeholder="Enter city"
          id="city-input"
          autocomplete="on"
          autofocus="on"
        />
        <input type="submit" value="Search" id="search-submit" />
      </form>
      <button id="current-location">Current</button>
      <div class="row weather-forecast-info">
        <div class="col today">
          <div class="row today">
            <div class="col-12">
              <span id="required-city"></span>
            </div>
            <div class="col-6 current-city">
              <p>
                <img class="weather-icon" id="current-icon-description" />
              </p>
            </div>
            <div class="col-6 current-city current-date">
              <p>
                <span class="current-date"></span>
                <br />
                <span class="current-temperature"></span>
                <span class="units convert"
                  ><a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                    >°F</a
                  ></span
                >
                <br />
                <span class="current-time"></span>
              </p>
            </div>
            <div class="col-6 current-city weather-description">
              <p>
                <span id="description"></span>
                Feels like: <span id="feels-like"></span>
                <span class="units">°C</span>
                <br />
                Humidity: <span id="humidity"></span>
                <span class="units">%</span>
              </p>
            </div>
            <div class="col-6 current-city weather-description">
              <p>
                Wind speed: <span id="wind-speed"></span>
                <span class="units">m/sec</span>
                <br />
                Wind direction: <span id="wind-direction"></span>
                <span class="units">°</span>
                <br />
                Pressure: <span id="pressure"></span>
                <span class="units">hPa</span>
              </p>
            </div>
          </div>
          <div class="col-12">
            <table class="hourly-forecast">
              <thead class="hourly-forecast">
                <tr class="hourly-forecast">
                  <th class="hourly-forecast-data">
                    <span class="hourly-forecast-time"></span>
                    <br />
                    <img class="hourly-forecast-icon" />
                  </th>
                  <th class="hourly-forecast-data">
                    <span class="hourly-forecast-time"></span>
                    <br />
                    <img class="hourly-forecast-icon" />
                  </th>
                  <th class="hourly-forecast-data">
                    <span class="hourly-forecast-time"></span>
                    <br />
                    <img class="hourly-forecast-icon" />
                  </th>
                  <th class="hourly-forecast-data">
                    <span class="hourly-forecast-time"></span>
                    <br />
                    <img class="hourly-forecast-icon" />
                  </th>
                  <th class="hourly-forecast-data">
                    <span class="hourly-forecast-time"></span>
                    <br />
                    <img class="hourly-forecast-icon" />
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="hourly-forecast">
                  <td class="hourly-forecast-data">
                    <span class="hourly-forecast-temp"></span>
                    °C
                  </td>
                  <td class="hourly-forecast-data">
                    <span class="hourly-forecast-temp"></span> °C
                  </td>
                  <td class="hourly-forecast-data">
                    <span class="hourly-forecast-temp"></span> °C
                  </td>
                  <td class="hourly-forecast-data">
                    <span class="hourly-forecast-temp"></span> °C
                  </td>
                  <td class="hourly-forecast-data">
                    <span class="hourly-forecast-temp"></span> °C
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col daily-forecast">
          <div class="days">
            <div class="row daily-forecast">
              <div class="col forecast-date"></div>
              <div class="col date-weather">
                <p class="temperature-value">
                  <img class="daily-forecast-icon" />
                  <br>
                  <span class="temp_max"></span>°C / <span class="temp_min"></span>°C
                </p>
              </div>
            </div>
          </div>
          <div class="days">
            <div class="row daily-forecast">
              <div class="col forecast-date"></div>
              <div class="col date-weather">
                <p class="temperature-value">
                  <img class="daily-forecast-icon" />
                  <br>
                  <span class="temp_max"></span>°C / <span class="temp_min"></span>°C
                </p>
              </div>
            </div>
          </div>
          <div class="days">
            <div class="row daily-forecast">
              <div class="col forecast-date"></div>
              <div class="col date-weather">
                <p class="temperature-value">
                  <img class="daily-forecast-icon" />
                  <br>
                  <span class="temp_max"></span>°C / <span class="temp_min"></span>°C
                </p>
              </div>
            </div>
          </div>
          <div class="days">
            <div class="row daily-forecast">
              <div class="col forecast-date"></div>
              <div class="col date-weather">
                <p class="temperature-value">
                  <img class="daily-forecast-icon" />
                  <br>
                  <span class="temp_max"></span>°C / <span class="temp_min"></span>°C
                </p>
              </div>
            </div>
          </div>
          <div class="days">
            <div class="row daily-forecast">
              <div class="col forecast-date"></div>
              <div class="col date-weather">
                <p class="temperature-value">
                  <img class="daily-forecast-icon" />
                  <br>
                  <span class="temp_max"></span>°C / <span class="temp_min"></span>°C
                </p>
              </div>
            </div>
          </div>
      </div>
      <div class="row sun-position">
        <div class="col-12 sun-img">
          <img
            class="sun-position"
            src="img/sunrise-sunset.png"
            alt="sun-position"
          />
        </div>
        <div class="col-6 sunrise">
          <span id="sunrise-time">08:00</span>
        </div>
        <div class="col-6 sundown">
            <span id="sundown-time">18:00</span>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
